<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kick 4 Cash</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #gameCanvas {
      width: 100%;
      height: 200px;
      background: url('field-bg.png') no-repeat center center / cover;
      margin-top: 40px;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    #football {
      position: absolute;
      top: 150px;
      left: 50px;
      width: 60px;
      height: auto;
      transition: transform 1s ease-in-out;
      z-index: 2;
    }

    @keyframes flyToGoal {
      0%   { transform: translate(0, 0) rotate(0deg); }
      50%  { transform: translate(100px, -150px) rotate(180deg); }
      100% { transform: translate(200px, -300px) rotate(360deg); }
    }

    .kick-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #f0d700;
      border: none;
      border-radius: 8px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .kick-btn:hover {
      background-color: #fff000;
    }

    #message {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Kick 4 Cash üèà</h1>
  <div id="gameCanvas">
    <img id="football" src="football.png" alt="Football" />
  </div>

  <button class="kick-btn" onclick="kickBall()">Kick for Cash!</button>
  <p id="message"></p>

  <script>
    let tries = localStorage.getItem("kick4cash-tries") || 0;

    function kickBall() {
      if (tries >= 2) {
        document.getElementById("message").innerText =
          "You've used all your kicks today. Come back tomorrow!";
        return;
      }

      const football = document.getElementById("football");
      football.style.animation = "flyToGoal 1s ease-in-out forwards";

      tries++;
      localStorage.setItem("kick4cash-tries", tries);

      setTimeout(() => {
        football.style.animation = ""; // Reset animation
        football.style.transform = "none";
        document.getElementById("message").innerText =
          tries === 1
            ? "Nice kick! You earned $5 OFF!"
            : "Boom! $10 OFF! ü§ë";
      }, 1000);
    }
  <script src="game.js"></script>
</body>
</html>
